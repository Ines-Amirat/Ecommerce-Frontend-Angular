<header class="d-flex justify-content-between align-items-center m-4"  >
  <div class="navbar-brand ">
    <a routerLink="/home" class="text-decoration-none text-black  ps-5 fs-4 fw-bold fjalla-one-regular">
      Shop
    </a>
  </div>
  <nav class="d-flex gap-5  header-nav">
    <a routerLink="/home" class="text-decoration-none text-dark">Home</a>
    <a routerLink="/products" class="text-decoration-none text-dark">Shop</a>
    <a routerLink="/about" class="text-decoration-none text-dark">About</a>
  </nav>
  <nav class="d-flex align-items-center gap-2 me-4 ">
    <div>
      <button (click)="toggleSearch()" class="btn-search">
        <i class="bi bi-search"></i>
      </button>
      <input *ngIf="showSearch" type="search" placeholder="search" class="input-search ">
    </div>
    <a routerLink="/login" class="text-decoration-none">
      <i class="bi bi-person-fill  compte-icon text-dark" style="font-size: 20px;"></i>
    </a>
    <a routerLink="/cart" class="text-decoration-none position-relative" style="font-size: 20px;">
      <i class="bi bi-bag-fill text-dark" style="font-size: 17px;"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
        style="font-size: 10px; height: 18px ; width:18px;">0</span>
    </a>
  </nav>
</header>
