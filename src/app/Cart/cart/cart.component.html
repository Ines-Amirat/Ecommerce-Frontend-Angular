<div class="content pt-4">
    <div class="container ">
        <div class="row">
            <div class="col-md-9">
                <div>
                    <h4 class="title mt-4">Shopping Basket</h4>
                </div>
                <div *ngFor="let product of products">
                    <div class="row product mt-4">
                        <h5 class="card-title mb-3">{{product.name}}</h5>
                        <div class="col-md-2" style="background-color: rgb(255, 255, 255);">
                            <img class="img" [src]="product.imageURL" alt="">
                        </div>
                        <div class="col-md-8" style="background-color: rgb(254, 254, 255);">
                            <p class="card-text">{{product.description}}</p>
                        </div>
                        <div class="col-md-2" style="background-color: rgb(255, 255, 255);">
                            <p class="price">${{product.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="background-color: rgb(255, 255, 255);">
                edxedededddddddd
                ededededede
            </div>
        </div>
    <div>
</div>
