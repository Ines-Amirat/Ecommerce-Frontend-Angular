<div class="content pt-4">
    <div class="container ">
        <div class="row">
            <div class="col-md-9">
                <div>
                    <h4 class="title-page mt-4">Shopping Basket</h4>
                </div>
                <div *ngFor="let product of products">
                    <div class="row product mt-4">
                        <h5 class="title mb-3">{{product.name}}</h5>
                        <div class="col-md-2" style="background-color: rgb(255, 255, 255);">
                            <img class="img" [src]="product.imageURL" alt="">
                        </div>
                        <div class="col-md-8" style="background-color: rgb(254, 254, 255);">
                            <p class="card-text">{{product.description}}</p>
                            <p class="price">${{product.price}}</p>
                            <div
                                class="quantity d-flex align-items-center px-2 py-1 border border-warning rounded-pill justify-content-center gap-2 ">
                                <button class=" btn minus d-flex align-items-center justify-content-center " (click)="minus()">
                                    <i class="bi bi-dash"></i>
                                </button>
                                <p class="num m-0">1</p>
                                <button class="btn  plus d-flex align-items-center justify-content-center">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2" style="background-color: rgb(255, 255, 255);">
                            <div class="d-flex align-items-center px-2 py-1   gap-2 ">
                                <button class="heart">
                                    <i class="bi bi-heart"></i>
                                </button>
                                <button class="favourite">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="background-color: #DCDCDC">
                <div class="border  mb-3  subtotal ">
                    <div class="d-flex align-items-center  justify-content-center gap-4 mt-3">
                        <h4>Subtotal
                            <span class="items">(3items):</span>
                        </h4>
                        <p class="mt-2">$2222.22</p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mt-3 mb-3 rounded-pill">paiement</button>
                    </div>
                </div>
                <div class="border p-3 mt-3 paiement">
                    <h4>Pay with</h4>
                </div>
            </div>
        </div>

    </div>
</div>
