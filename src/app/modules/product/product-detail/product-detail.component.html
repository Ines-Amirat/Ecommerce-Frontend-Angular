<div class="container mt-5" *ngIf="product">
     <div class="row">
         <div class="col-md-4">
             <img [src]="product.imageURL" class="img-fluid rounded border" alt="Product Image" >
         </div>
         <div class="col-md-5">
            <h2 class="fw-bold">{{product.name}}</h2>
            <p class="text-muted">Marque: {{product.brand}}</p>
            <p>{{product.shortDescription}}</p>
            <ul class="list-unstyled">
               <li *ngFor="let feature of product.features">
                    {{feature}}
               </li>
            </ul>
            <p class ="mt-3"><strong>Description Compl√®te :</strong></p>
            <p>{{product.fullDescription}}</p>
         </div>
         <div class="col-md-3">
            <h4 class="text-danger fw-bold">
                {{product.price}} DA
                <small *ngIf="product.oldPrice" class="text-muted text-decoration-line-through ms-2">
                     {{product.oldPrice}} DA
                </small>
            </h4>
            <div class="mb-3 mt-3">
                 <label for="quantity" class="form-label">Quantity :</label>
                 <input type="number" id="quantity" class="form-control"  [(ngModel)]="product.stockQuantity" min="1" [max]="product.stock">
                 <small class="text-muted">Seulement {{product.stockQuantity}} restants</small>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger">Acheter maintenant </button>
                <button class="btn btn-outline-primary" (click)="AddProduct()" >Ajouter au panier</button>
            </div>
         </div>
     </div>
</div>
