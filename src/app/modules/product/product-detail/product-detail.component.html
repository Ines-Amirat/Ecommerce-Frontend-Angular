<div class="vh-100 mt-4" >
   <div class="container mt-5" *ngIf="product">
      <div class="row">
         <div class="col-md-4" style="width: 400px; height: 400px; ">
            <img [src]="'/assets/images/'+product.imageURL" class=" rounded border img" alt="">
         </div>
         <div class="col-md-5">
            <h2 class="fw-bold text-black">{{product.name}}</h2>
            <hr class="my-3">
            <p class="text-muted pb-2 pt-2"><span class="fw-bold text-black">Brand :</span>{{product.brand}}</p>
            <p class="mt-3"><span class="fw-bold text-black">Description :</span> </p>
            <p>{{product.description}}</p>
            <p class="mt-4 "><span class="fw-bold text-black">About this item :</span> </p>
            <ul class="list-unstyled">
               <li *ngFor="let feature of product.features">
                  {{feature}}
               </li>
            </ul>
            <p class="mt-3"><span class="fw-bold text-black">Color :</span></p>
            <div class=" d-flex gap-2">
               <button class="color-circle" style="background-color: black;"></button>
               <button class="color-circle" style="background-color: rgb(255, 255, 255);"></button>
               <button class="color-circle" style="background-color: #b8b2a6;"></button>
            </div>
         </div>

         <div class="col-md-3 ps-5">
            <h4 class="text-danger fw-bold pb-1">
               {{product.price}} DA
               <small *ngIf="product.oldPrice" class="text-muted text-decoration-line-through ms-2">
                  {{product.oldPrice}} DA
               </small>
            </h4>
            <div class="mb-3 mt-3 pb-3">
               <label for="quantity" class="form-label">Quantity :</label>
               <input type="number" id="quantity" class="form-control" [(ngModel)]="product.stock" min="1"
                  [max]="product.stock">
               <small class="text-muted">Seulement {{product.stock}} restants</small>
            </div>
            <div class="d-grid gap-2 ">
               <button class="btn btn-white" (click)="AddProduct()">Add To Cart</button>
               <button class="btn btn-black">Buy Now </button>
            </div>
         </div>
      </div>
   </div>
</div>
