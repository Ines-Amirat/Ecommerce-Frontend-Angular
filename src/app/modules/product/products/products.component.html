<div class="content pt-4">
<div class="container  custom-input ">
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="search your favorite product's">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
  </div>
</div>


<div class="main">
  <div class ="row">
     <div class="col-md-2 category-list" >
        <h3 class="category-title">Categories</h3>
        <ul class="list-group">
          <li  class="item fw-normal" *ngFor =" let category of categories">{{category.name}}</li>
        </ul>
     </div>
     <div class="col-md-10">
         <div class="container mt-4 list-products">
             <div class ="row">
                 <div class="col-md-2 mb-1 p-1 " (click)="goToProduct(product.productId)" *ngFor="let product of products">
                    <div class="card">
                        <img [src]="product.imageURL" alt="">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="price">{{product.price}}</p>
                            <button class="btn btn-primary btn-custom mt-2">Ajouter au panier</button>
                        </div>
                    </div>
                 </div>
             </div>
         </div>
     </div>
  </div>
</div>
</div>
