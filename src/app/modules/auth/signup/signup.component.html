<div class="signup-container ">
    <div class="card border-0 " style="padding: 12px 50px; border-radius: 10px;  width: 550px;">
        <div class="text-center">
            <p class="text-black  ps-2 mb-2 fs-3 " style="font-weight: 900;">Create New Account</p>
        </div>
        <div class="text-center mb-5 d-flex align-items-center justify-content-center">
           <img [src]="'assets/images/check.png'" alt="" style="width:15px ;">
            <p  class="mt-3" style="font-size: 13px;">Your information  is protected</p>
        </div>
        <form>
            <div class="row mb-2">
                <div class="form-group col">
                    <label for="first-name" class="form-label label-info">First Name</label>
                    <input type="text" class="form-control " name="first-name" placeholder="First Name"
                        [(ngModel)]="name" required>
                </div>
                <div class="form-group col">
                    <label for="last-name" class="form-label label-info">Last Name</label>
                    <input type="text" class="form-control" name="last-name" placeholder="Last Name" [(ngModel)]="name"
                        required>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class=" label-info">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password " class="label-info">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-3">
                <label for="confirm-password" class="label-info">Confirm Password</label>
                <input type="password" class="form-control" name="confirm-password" placeholder="Confirm password"
                    [(ngModel)]="confirmPassword" required>
            </div>
            <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label mb-4" for="check">I accept terms and conditions</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-black text-center">Sign Up</button>
            </div>
            <div class="form-group mb-3  text-muted mt-4 text-center">
                Have an account?
                <a routerLink="/login" class="text-decoration-none fw-semibold ms-1 ">
                    Sign in
                </a>
            </div>
            <div class="d-flex align-items-center my-4">
                 <div class="flex-grow-1 border-top"></div>
                 <div class="px-3 text-muted small">You can sign in with</div>
                 <div class="flex-grow-1 border-top"></div>
            </div>
             <div class="d-flex align-items-center justify-content-center gap-4 mt-2">
            <a routerLink="/login" class="text-decoration-none ">
                <img [src]="'assets/images/google.png'" alt="" style="width:30px">
            </a>
            <a routerLink="/login" class="text-decoration-none ">
                <img [src]="'assets/images/apple-logo.png'" alt="" style="width:30px">
            </a>
            <a routerLink="/login" class="text-decoration-none ">
                <img [src]="'assets/images/facebook.png'" alt="" style="width:30px">
            </a>
            <a routerLink="/login" class="text-decoration-none ">
                <img [src]="'assets/images/twitter.png'" alt="" style="width:30px">
            </a>
        </div>
        </form>
    </div>
</div>
