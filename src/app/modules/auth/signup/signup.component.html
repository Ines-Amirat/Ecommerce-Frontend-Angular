<div class="container d-flex justify-content-center align-items-center vh-100 ">
    <div class="card p-4 shadow-lg width">
        <form  (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Name</label>
                <input type="name" class="form-control" name ="name" [(ngModel)]="name"  required>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control"  name ="email" [(ngModel)]="email"  required>
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control"  name ="password" [(ngModel)]="password"  required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 color ">Sign Up</button>
        </form>
        <div class="dropdown-divider my-3"></div>
        <div class="text-center">
            <a class="dropdown-item" href="#">You already have an Account?  Log in</a>
        </div>
    </div>
</div>
