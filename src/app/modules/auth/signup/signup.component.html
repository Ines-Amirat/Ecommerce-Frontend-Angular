<div id="principal">
    <form id = "signup" (ngSubmit)="onSubmit()" >
        <h1 id ="SignUp">Sign Up</h1>
        <input type="text"  name="name" [(ngModel)]="name" placeholder="name" >
        <p>{{nameError}}</p>
        <input type="email"  name="email" [(ngModel)]="email" placeholder="Email" required>
        <p>{{emailError}}</p>
        <input type="password"  name="password"  [(ngModel)]="password"  placeholder="Password" required>
        <p>{{passwordError}}</p>
        <button type ="submit">Sign Up</button>
    </form>
</div>
