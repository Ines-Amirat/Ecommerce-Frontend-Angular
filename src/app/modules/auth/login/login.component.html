<div class="login-container ">
    <div class="card border-0 " style="padding: 12px 50px; border-radius: 10px;  width: 550px;">
        <div class="text-center">
            <p class="text-black ps-2 fs-3 " style="font-weight: 900;">Sign In</p>
        </div>
        <div>
            <p class="text-muted text-center mb-5 " style="font-size: 14px; font-weight: 500;">Sign into your existing SHOP account to check existing orders and more.</p>
        </div>
        <form>
            <div class="form-group mb-3">
                <label for="email" class=" label-info">Username or Email</label>
                <input type="email" class="form-control" name="email" placeholder="Username or Email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="password " class="label-info">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
                <i class="bi bi-eye-slash" style="position: absolute; right: 10px; top: 75%; transform: translateY(-50%); cursor: pointer; color: rgb(155, 155, 155);"> </i>
            </div>
            <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label mb-2" for="check">Remember me</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-black text-center">Sign in</button>
            </div>
            <div class="form-group mb-5  text-muted mt-4  d-flex justify-content-between ">
                <a routerLink="/login" class=" text-muted  ms-1  " style="font-size: 16px; font-weight: 500;">
                    Forgot Password ?
                </a>
                <a routerLink="/register" class="text-muted ms-1 " style="font-size: 16px;font-weight: 500;">
                    Sign up
                </a>
            </div>
            <div class="d-flex align-items-center my-4">
                <div class="flex-grow-1 border-top"></div>
                <div class="px-3 text-muted small">You can sign in with</div>
                <div class="flex-grow-1 border-top"></div>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-5 mt-2">
                <a routerLink="/login" class="text-decoration-none ">
                    <img [src]="'assets/images/google.png'" alt="" style="width:30px">
                </a>
                <a routerLink="/login" class="text-decoration-none ">
                    <img [src]="'assets/images/apple-logo.png'" alt="" style="width:30px">
                </a>
                <a routerLink="/login" class="text-decoration-none ">
                    <img [src]="'assets/images/facebook.png'" alt="" style="width:30px">
                </a>
                <a routerLink="/login" class="text-decoration-none ">
                    <img [src]="'assets/images/twitter.png'" alt="" style="width:30px">
                </a>
            </div>
            <div class="dropdown text-center mt-4">
                <span class="text-muted " style="font-size: 14px;">Location :</span>
                <button class=" btn btn-link fw-semibold dropdown-toggle text-black border-0 transparent font" style="cursor: pointer; font-size: 14px;"
                    data-bs-toggle="dropdown">
                    Algeria
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Algeria</li>
                    <li class="dropdown-item">France</li>
                    <li class="dropdown-item">Germany</li>
                </ul>
            </div>
        </form>
    </div>
</div>
